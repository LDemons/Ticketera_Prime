{% extends 'base.html' %}

{% block title %}Ticketera · Dashboard{% endblock %}

{% block content %}
    <header class="header">
      <h1 class="page-title">Dashboard</h1>
    </header>

     <main class="dashboard">
      
      <!-- Botón de navegación -->
      <div class="dashboard-nav-button" style="padding: 0 16px; margin-bottom: 20px;">
        <a href="{% url 'panel_principal' %}" class="btn-link" style="display: block; text-align: center;">Ver Panel Principal</a>
      </div>
      <div class="cards two-col">
        
        <section class="card">
            <div class="card-head">
                <h2>Tickets por Estado</h2>
            </div>
            <div style="padding: 15px;">
                <canvas id="chartEstado" height="200"></canvas>
            </div>
        </section>
        
        <section class="card">
            <div class="card-head">
                <h2>Tickets por Categoría</h2>
            </div>
            <div style="padding: 15px;">
                <canvas id="chartCategoria" height="200"></canvas>
            </div>
        </section>

        <section class="card">
            <div class="card-head">
                <h2>Tickets Creados por Día (Últimos 7)</h2>
            </div>
            <div style="padding: 15px;">
                <canvas id="chartCreadosDia" height="200"></canvas>
            </div>
        </section>

        <section class="card">
            <div class="card-head">
                <h2>Tickets Abiertos por Prioridad</h2>
            </div>
            <div style="padding: 15px;">
                <canvas id="chartPrioridad" height="200"></canvas>
            </div>
        </section>

      </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>



    <style>
        /* Estilos responsive para dashboard */
        @media (max-width: 768px) {
            .dashboard {
                padding: 16px;
            }

            .dashboard-nav-button {
                padding: 0 !important;
            }

            .dashboard-nav-button .btn-link {
                width: 100%;
                padding: 12px;
                font-size: 14px;
                font-weight: 600;
            }

            .cards.two-col {
                display: flex !important;
                flex-direction: column !important;
                gap: 16px !important;
            }

            .card canvas {
                max-height: 250px !important;
            }
        }
    </style>
{% endblock %}

{% block extra_js %}
    <script>
        // --- GRÁFICO 1: TICKETS POR ESTADO (PIE) ---
        const labelsEstado = {{ labels_estado_json|safe }};
        const dataEstado = {{ data_estado_json|safe }};
        const ctxEstado = document.getElementById('chartEstado').getContext('2d');
        const colorsEstado = getChartColors();
        new Chart(ctxEstado, {
            type: 'pie',
            data: {
                labels: labelsEstado,
                datasets: [{
                    label: 'Tickets',
                    data: dataEstado,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)', // Rojo claro
                        'rgba(54, 162, 235, 0.7)', // Azul claro
                        'rgba(255, 206, 86, 0.7)', // Amarillo
                        'rgba(75, 192, 192, 0.7)', // Verde
                        'rgba(153, 102, 255, 0.7)' // Púrpura
                    ],
                    borderColor: colorsEstado.cardBg,
                    borderWidth: 1
                }]
            },
            options: { responsive: true, aspectRatio: 2, plugins: { legend: { position: 'top' } } }
        });

        // --- GRÁFICO 2: TICKETS POR CATEGORÍA (BARRAS) ---
        const labelsCategoria = {{ labels_categoria_json|safe }};
        const dataCategoria = {{ data_categoria_json|safe }};
        const ctxCategoria = document.getElementById('chartCategoria').getContext('2d');
        new Chart(ctxCategoria, {
            type: 'bar',
            data: {
                labels: labelsCategoria,
                datasets: [{
                    label: 'Nº de Tickets',
                    data: dataCategoria,
                    backgroundColor: 'rgba(121, 47, 217, 0.7)',
                    borderColor: 'rgba(121, 47, 217, 0.7)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true, aspectRatio: 2, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } }
        });

        // --- GRÁFICO 3: TICKETS CREADOS POR DÍA (LÍNEAS) ---
        const labelsCreadosDia = {{ labels_creados_dia_json|safe }};
        const dataCreadosDia = {{ data_creados_dia_json|safe }};
        const ctxCreadosDia = document.getElementById('chartCreadosDia').getContext('2d');
        new Chart(ctxCreadosDia, {
            type: 'line',
            data: {
                labels: labelsCreadosDia,
                datasets: [{
                    label: 'Tickets Creados',
                    data: dataCreadosDia,
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                aspectRatio: 2,
                scales: { y: { beginAtZero: true } },
                plugins: { legend: { display: false } }
            }
        });

        // --- GRÁFICO 4: TICKETS ABIERTOS POR PRIORIDAD (BARRAS) ---
        const labelsPrioridad = {{ labels_prioridad_json|safe }};
        const dataPrioridad = {{ data_prioridad_json|safe }};
        const ctxPrioridad = document.getElementById('chartPrioridad').getContext('2d');
        new Chart(ctxPrioridad, {
            type: 'bar',
            data: {
                labels: labelsPrioridad,
                datasets: [{
                    label: 'Tickets Abiertos',
                    data: dataPrioridad,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)', // Crítica (rojo)
                        'rgba(255, 159, 64, 0.7)', // Alta (naranja)
                        'rgba(255, 206, 86, 0.7)', // Media (amarillo)
                        'rgba(75, 192, 192, 0.7)', // Baja (verde azulado)
                        'rgba(54, 162, 235, 0.7)', // Muy Baja (azul)
                    ],
                    borderColor: colorsEstado.cardBg,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                aspectRatio: 2,
                scales: { y: { beginAtZero: true } },
                plugins: { legend: { display: false } }
            }
        });
    </script>
{% endblock %}
